server:
  port: 8090

spring: 
   datasource: 
      url: jdbc:h2:mem:testdb 
      driverClassName: org.h2.Driver
      username: sa
      pasword: ''

   h2:
     console:
       enabled: true

   jpa:
     database-platform: org.hibernate.dialect.H2Dialect
     hibernate:
       ddl-auto: update
       show-sql: true        
   config:
     import: 
       - "application_qa.yml"
       - "application_prod.yml"  
   profiles:
     active:
       - "qa"
  
   application:
     name: cards
       
   build:
     version: "3.0"  

